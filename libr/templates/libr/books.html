<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <style>
  /* Navbar background: deep blue */
.navbar {
  background-color: #2c3e50; /* dark blue-gray */
}

/* Navbar brand and links: light cream/white */
.navbar .navbar-brand,
.navbar .nav-link {
  color: #ecf0f1; /* light gray */
}

/* Active nav-link: make it bold and amber for visibility */
.navbar .nav-link.active {
  color: #f39c12 !important;  /* warm amber */
  font-weight: 700;
  text-decoration: underline;
}

/* Hover effect on links */
.navbar .nav-link:hover,
.navbar .nav-link:focus {
  color: #f39c12; /* warm amber/golden */
}

/* Dropdown menu background & items */
.dropdown-menu {
  background-color: #34495e; /* slightly lighter blue-gray */
}
.dropdown-menu .dropdown-item {
  color: #ecf0f1;
}
.dropdown-menu .dropdown-item:hover,
.dropdown-menu .dropdown-item:focus {
  background-color: #f39c12;
  color: #2c3e50;
}

/* Disabled link color */
.nav-link.disabled {
  color: #7f8c8d;
}

/* Search input & button */
.form-control {
  background-color: #ecf0f1;
  border: none;
  color: #2c3e50;
}
.form-control::placeholder {
  color: #95a5a6;
}
.btn-outline-success {
  color: #f39c12;
  border-color: #f39c12;
}
.btn-outline-success:hover {
  background-color: #f39c12;
  color: #2c3e50;
  border-color: #f39c12;
}

/* Navbar-toggler icon color (hamburger) */
.navbar-toggler-icon {
  filter: invert(1);
}
</style>
  <body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Books</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="{% url dashboard_url %}" class="btn btn-primary mb-3">HOME</a>
        </li>
        
        
      </ul>
      
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Library Books</h2>
  <div class="row">
    {% for book in books %}
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <div class="card h-100 shadow">
          <div style="height: 300px; display: flex; justify-content: center; align-items: center; overflow: hidden; background-color: #f8f9fa;">
            <img src="{{ book.cover_image.url }}" class="img-fluid" alt="{{ book.title }}" style="max-height: 100%; max-width: 100%; object-fit: contain;">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title"><b>{{ book.title }}</b></h5>
            <p class="card-text">
              <strong>Author:</strong> {{ book.author }}<br>
              <strong>Published:</strong> {{ book.published_date }}
            </p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No books available.</p>
    {% endfor %}
  </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
