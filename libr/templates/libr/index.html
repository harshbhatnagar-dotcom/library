<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <style>
  /* Limit image height */
  .carousel-inner img {
    max-height: 70vh;
    object-fit: cover;
    margin: 0 auto;
  }

  #carouselExample {
    max-width: 90vw;
    margin: auto;
    overflow: visible; /* allow buttons to show outside */
  }

  /* Make the control icons darker and visible */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.8); /* dark background */
    border-radius: 50%;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  /* Move buttons outside image area */
  .carousel-control-prev {
    left: -60px;
  }

  .carousel-control-next {
    right: -60px;
  }

  /* Navbar background: deep blue */
.navbar {
  background-color: #2c3e50; /* dark blue-gray */
}

/* Navbar brand and links: light cream/white */
.navbar .navbar-brand,
.navbar .nav-link {
  color: #ecf0f1; /* light gray */
}

/* Active nav-link: make it bold and amber for visibility */
.navbar .nav-link.active {
  color: #f39c12 !important;  /* warm amber */
  font-weight: 700;
  text-decoration: underline;
}

/* Hover effect on links */
.navbar .nav-link:hover,
.navbar .nav-link:focus {
  color: #f39c12; /* warm amber/golden */
}

/* Dropdown menu background & items */
.dropdown-menu {
  background-color: #34495e; /* slightly lighter blue-gray */
}
.dropdown-menu .dropdown-item {
  color: #ecf0f1;
}
.dropdown-menu .dropdown-item:hover,
.dropdown-menu .dropdown-item:focus {
  background-color: #f39c12;
  color: #2c3e50;
}

/* Disabled link color */
.nav-link.disabled {
  color: #7f8c8d;
}

/* Search input & button */
.form-control {
  background-color: #ecf0f1;
  border: none;
  color: #2c3e50;
}
.form-control::placeholder {
  color: #95a5a6;
}
.btn-outline-success {
  color: #f39c12;
  border-color: #f39c12;
}
.btn-outline-success:hover {
  background-color: #f39c12;
  color: #2c3e50;
  border-color: #f39c12;
}

/* Navbar-toggler icon color (hamburger) */
.navbar-toggler-icon {
  filter: invert(1);
}
</style>
  <body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        
       
        <li class="nav-item">
  <a class="nav-link" href="{% url 'login' %}">Login</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
</li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
    <br>
    <br>
    <h1 class ="text-center">Welcome to library</h1>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for img in image %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ img.image.url }}" class="d-block w-100" alt="Image {{ forloop.counter }}">
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>






   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
